<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <button onclick="mang('none')">닫기</button>
            </div>
        </div>
    </body>

    <script>
        function mang(close) {
            document.getElementsByClassName('white-bg').style.display = close
        }
    </script>
</html>
