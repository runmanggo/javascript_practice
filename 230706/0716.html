<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      .form-hide {
        display: none;
      }
    </style>

    <title>Document</title>

  <body>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <script>
      // $(".form-select")
      //   .eq(0)

      //     var value = $(".form-select").eq(0).val();
      //     if (value == "셔츠") {
      //       $(".form-select").eq(1).removeClass("form-hide");
      //       $(".form-select").eq(1).html("");
      //       var 템플릿 = "<option>95</option><option>100</option>";
      //       $(".form-select").eq(1).append(템플릿);
      //     } else if (value == "모자") {
      //       $(".form-select").eq(1).removeClass("form-hide");

      //       var 템플릿 =
      //         "<option>50</option> <option>52</option> <option>54</option><option>56</option>";
      //       $(".form-select").eq(1).append(템플릿);
      //     }
      //   });

      $(".form-select")
        .eq(0)
        .on("input", function () {
          var value = $(this).val();
          var options = "";

          if (value == "셔츠") {
            options = "<option>95</option><option>100</option>";
          } else if (value == "모자") {
            options =
              "<option>50</option><option>52</option><option>54</option><option>56</option>";
          }
          $(".form-select").eq(1).removeClass("form-hide").html(options);
        });
    </script>

    <div class="container mt-3">
      <div class="card p-3">
        <span class="card-name"></span>
        <span class="card-price"></span>
        <span class="card-color"></span>
        <div class="container mt-5">
          <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button orange">Information</li>
            <li class="tab-button">Shipping</li>
          </ul>
          <div class="tab-content">
            <p>상품설명입니다. Product</p>
          </div>
          <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
          </div>
          <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
